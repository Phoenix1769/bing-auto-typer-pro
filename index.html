<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bing AutoTyper Pro - Open Tabs</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background-color: #111;
      color: #fff;
    }
    textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      cursor: pointer;
      background: #2196f3;
      color: white;
    }
  </style>
</head>
<body>
  <h2>üåê Bing AutoTyper Pro - Open Tabs</h2>
  <label>Enter search terms (one per line):</label>
  <textarea id="termsBox" rows="8" placeholder="Enter search terms here..."></textarea>
  <button onclick="openAllTabs()">Open All Searches in New Tabs</button>

  <script>
    function openAllTabs() {
      const rawText = document.getElementById("termsBox").value;
      const terms = rawText.split("\n").map(t => t.trim()).filter(t => t);

      if(terms.length === 0) {
        alert("Please enter at least one search term.");
        return;
      }

      // Open all search URLs in new tabs immediately
      terms.forEach(term => {
        const url = "https://www.bing.com/search?q=" + encodeURIComponent(term);
        window.open(url, '_blank');
      });

      alert(`Opened ${terms.length} search tabs. Switch tabs to view results.`);
    }
  </script>
</body>
</html>
